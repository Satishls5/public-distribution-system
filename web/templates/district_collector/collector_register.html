{% extends 'district_collector/collector_base.html' %}
{% block body %}
<br>
<form method="POST">
    {% csrf_token %}

    <div class="col-md-offset-4 col-md-5">
        <center><h3>REGISTER PAGE</h3></center><br>
        <div class="form-group">
            <label for="userid">ID Number</label>
            <input type="text" name="userid" class="form-control" required="required">
        </div>
        <div class="form-group">
            <label for="username">Collector Name</label>
            <input type="text" name="collector_name" class="form-control" required="required">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label for="lastname">District</label>
            <input type="text" name="district" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label for="lastname">Phone Number</label>
            <input type="text" name="phone" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label for="lastname">Email</label>
            <input type="text" name="mail" class="form-control" required="required"/>
        </div>
        <br />
        <div class="form-group">
            <button type="submit" class="btn btn-primary form-control" onclick="return alert('District Collector Details Entered Successfully!')"><span class="glyphicon glyphicon-save"></span> Submit</button>
        </div>
    </div>
</form>
{% endblock %}
