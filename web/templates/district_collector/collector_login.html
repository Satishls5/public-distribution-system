{% extends 'district_collector/collector_base.html' %}
{% block body %}
<br><br><br>
<form method="POST" action="{% url 'collector_index' %}">
    {% csrf_token %}
    <div class="col-md-offset-4 col-md-4 ">
        <div class="form-group">
            <label for="username">Collector Name</label>
            <input type="text" name="collector_name" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" required="required"/>
        </div>
        <center><label class="text-danger">{{ msg }}</label></center>
        <br>
        <div class="form-group">
            <button class="btn btn-primary form-control"><span class="glyphicon glyphicon-log-in"></span> Login</button>
            <br><br>

        </div>
    </div>
</form>
{% endblock %}
