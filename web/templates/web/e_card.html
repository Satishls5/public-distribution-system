{% extends 'web/base2.html' %}
{% block body %}
<div class="container">
    <div class="col-md-offset-2 col-md-8">
        <form method="POST" autocomplete="off">
            {% csrf_token %}
        <h3 class="page-header text-primary text-center">ADD NEW RATION CARD</h3>
       
    <center><label class="text-danger">{{ msg }}</label></center>
    <div class="col-md-offset-2 col-md-8">
        <div class="form-group">
            <label for="cardnumber">Card Number</label>
            <input type="text" name="cardnumber" class="form-control" required="required">
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" required="required">
        </div>
        <div class="form-group">
            <label for="co_name">Father/Husband Name</label>
            <input type="text" name="co_name" class="form-control" required="required">
        </div>
        <div class="form-group">
            <label for="date">Date of Birth</label>
            <input type="date" name="date" class="form-control" required="required">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" name="address" class="form-control" required="required">
        </div>
        <div class="form-group">
            <label for="total_members">Total Members</label>
            <input type="number" name="total_members" class="form-control" required="required">
        </div>
        <div class="form-group">
            <label for="shop_no">Rationshop Number</label>
            <input type="text" name="shop_no" class="form-control" required="required">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" name="phone" class="form-control" required="required">
        </div>
        <div class="form-group">
            <label for="mail">Mail</label>
            <input type="text" name="mail" class="form-control" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary form-control" onclick="return alert('New Card Details Entered Successfully!')"><span class="glyphicon glyphicon-save"></span> Submit</button>
        </div>
    </div>
    </form>
    </div>
</div>
{% endblock %}
