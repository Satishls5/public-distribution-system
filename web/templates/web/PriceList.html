{% extends 'web/base2.html' %}
{% block body %}
        
            <div class="col-md-offset-3 col-md-5">
                <h3 class="page-header text-primary text-center">PRODUCT PRICE Details</h3>
                <table class="table table-border">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Product_Name</th>
                            <th>Price</th>
                            <th>Update</th>
                        </tr>
                    </thead>
                    {% for data in datas %}
                    <tbody>
                        <tr>
                            <td>{{forloop.counter}}</td>
                            <td>{{data.product_name}}</td>
                            <td>{{data.price}}</td>
                            <td><a class="btn btn-success" href="{% url 'update_price' product_name=data.product_name %}">Update</a> </td>
                        </tr>                     
                    </tbody>
                    {% endfor %}
                </table>
            </div>
        </div>
 {% endblock %}
