{% extends 'web/base.html' %}
{% block body %}
<br>
<form method="POST">
    {% csrf_token %}
    
    <div class="col-md-offset-3 col-md-5">
        <center><h3> REGISTER PAGE </h3></center><br>
        <div class="form-group">
            <label for="userid">ID Number</label>
            <input type="text" name="userid" class="form-control" required="required">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" required="required">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label for="firstname">Designation</label>
            <input type="text" name="designation" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label for="lastname">District</label>
            <input type="text" name="district" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label for="lastname">Phone Number</label>
            <input type="text" name="phone" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label for="lastname">Email</label>
            <input type="text" name="mail" class="form-control" required="required"/>
        </div>
        <br />
        <div class="form-group">
            <button type="submit" class="btn btn-primary form-control" onclick="return alert('New Officer Details Entered Successfully!')"><span class="glyphicon glyphicon-save"></span> Submit</button>
        </div>
    </div>
</form>
<br><br><br>
{% endblock %}
