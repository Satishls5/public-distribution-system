{% extends 'web/base2.html' %}
{% block body %}
        
            <div class="col-md-offset-3 col-md-5">
                <h3 class="page-header text-primary text-center">Card Entitlement Details</h3>
                <table class="table table-border">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Card Number</th>
                            <th>Product Name</th>
                            <th>Remaining Quantity</th>
                            <th>Update</th>
                        </tr>
                    </thead>
                    {% for data in datas %}
                    <tbody>
                        <tr>
                            <td>{{forloop.counter}}</td>
                            <td>{{data.card_number_id}}</td>
                            <td>{{data.product_name}}</td>
                            <td>{{data.balance_quantity}}</td>
                            <td><a class="btn btn-success" href="{% url 'entitlement_update' data.id %}">Update</a> </td>
                        </tr>                     
                    </tbody>
                    {% endfor %}
                </table>
            </div>
        </div>
 {% endblock %}
