{% extends 'web/base2.html' %}
{% block body %}

        <div class="container">
            <div class="col-md-offset-3 col-md-5">
                <form method="POST" autocomplete="off">
                    {% csrf_token %}
                <h3 class="page-header text-primary text-center">RATION CARD ENTITLEMENT</h3>
                
                <center><label class="text-danger">{{ msg }}</label></center>

                <div class="form-group">
                    <label>Card Number</label>
                    <input type="text" class="form-control" name="card_number" required >
                </div>
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" class="form-control" name="product_name" required >
                </div>
                <div class="form-group">
                    <label>Quantity(ltr/kg)</label>
                    <input type="text" class="form-control" name="required_quantity" required>
                </div>
                <div class="form-group pull-right">
                    <input type="submit" value="ADD" class="btn btn-primary" >
                    <input type="reset" value="CLEAR" class="btn btn-danger">
                </div>
                </form>
               
            </div>
        </div>
{% endblock %}
